@(systems: List[ICTSystem], user: User)

@main(user) {
	<ol class="breadcrumb">
		<li><a href="#">Dashboard</a></li>
		<li class="active">All Systems</li>
	</ol>

    <article  class="systems">
		@systems.groupBy(_.iao).map {
            case (iao, systems) => {
                <div class="folder" data-folder-id="@iao.userid">
                    <header>
                        <h3>@iao.userid</h3>
                    </header>
                        <ul class="list">
                            @systems.map { system =>
                                @views.html.systems.item(system)
                            }
                        </ul>
                </div>
            }
        }

    </article>

}
