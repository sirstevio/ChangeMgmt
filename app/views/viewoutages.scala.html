@(outages: List[Outage], user: User)

@main(user) {
	<ol class="breadcrumb">
		<li><a href="/">Dashboard</a></li>
		<li class="active">All Outages</li>
	</ol>

	<div class="accordion-group" id="accordion1">
	@outages.groupBy(_.system).map {
            case (system, outages) => {
						@outages.map { outage =>
                                @views.html.outages.item(outage)
						}
		}
	}
	</div>
}
